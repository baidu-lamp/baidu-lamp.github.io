---
layout: default
---

<div class="row">
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
	{% assign slide=page %}
	{% include slide_info.html %}
	</p>
  </header>

  <iframe src="/viewerjs/#{{page.file}}" width="100%" height="600"></iframe>

  <article class="post-content">
    {{ content }}
  </article>

  {% if page.lang == "en" %}
  <div id="disqus_thread"></div>
    <script type="text/javascript">
        var disqus_shortname = "{{ site.disqus_id }}";

        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
  {% else %}
	<div class="ds-thread" data-thread-key="{{ page.title | slugify }}" data-title="{{ page.title }}" data-url=""></div>
	<script type="text/javascript">
	var duoshuoQuery = {short_name:"{{ site.duoshuo_id }}"};
		(function() {
			var ds = document.createElement('script');
			ds.type = 'text/javascript';ds.async = true;
			ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
			ds.charset = 'UTF-8';
			(document.getElementsByTagName('head')[0]
			 || document.getElementsByTagName('body')[0]).appendChild(ds);
		})();
		</script>
  {% endif %}
  </div>
</div>
