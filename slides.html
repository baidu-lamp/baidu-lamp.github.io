---
layout: default
title:  "Slides"
---

<div class="row">
{% for slide in site.slides reversed sort_by:date %}
  <div class="col-md-3">
    <a target="_blank" href="{{ slide.url }}">
	<div>
	  <img style="position:relative" src="{{ slide.cover }}" />
	</div>
	<div>
	  {{ slide.title }}
	</div>
	</a>
  </div>
{% endfor %}
</div>
